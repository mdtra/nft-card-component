<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="">
        </a>
        <div class="card-img-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-info">
        <div class="card-info-text">
          <h1><a href="">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-info-price">
          <div class="card-info-price-value">
            <img class="card-info-icon" src="images/icon-ethereum.svg" alt="">
            <p class="card-info-valuetime">0.041 ETH</p>
          </div>
          <div class="card-info-price-time">
            <img class="card-info-icon" src="images/icon-clock.svg" alt="">
            <p class="card-info-valuetime">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="card-info-autor">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
